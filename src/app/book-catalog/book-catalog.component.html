<div>
  <h2>Book Catalog</h2>
  <div class="title__underline-trace"></div>
</div>

<div class="filter">
  <label for="filter">Filter by Title, Category or Year:</label>
  <input
    type="text"
    id="filter"
    [(ngModel)]="filterText"
    placeholder="Enter a data"
  />
</div>

<div class="books">
  <app-book-card
    *ngFor="let book of filteredBooks()"
    type="beginner"
    [book]="book"
    (bookClicked)="goToDetail(book.id)"
  >
  </app-book-card>
</div>
