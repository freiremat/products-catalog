<div>
  <h2>Catálogo de Livros</h2>
  <div class="title__underline-trace"></div>
</div>

<div class="filter">
  <label for="filter">Filtrar por Título, Categoria ou Ano:</label>
  <input
    type="text"
    id="filter"
    [(ngModel)]="filterText"
    placeholder="Digite um dado"
  />
</div>

<div class="books">
  <app-book-card
    *ngFor="let book of filteredBooks()"
    type="beginner"
    [book]="book"
    (bookClicked)="goToDetail(book.id)"
    >
  </app-book-card>
</div>
